<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaliWines - store</title>
    <link rel="shortcut icon" href="img/new-in-shop/fantasy.png" type="icon">
    <link rel="stylesheet" href="css/store-product.css" />
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <header data-include="main-page/header.html"></header>
    <main class="store-product__main">
      <a href="store-home.html" class="storeproduct__link">Store homepage</a>
      <div class="storeproduct__outer-container">
        <div class="storeproduct__imgs-container">
          <div class="storeproduct__largeimg">
            <div class="storeproduct__leftarrow-container">
              <img
                class="storeproduct__arrow"
                src="img/storeproduct-leftarrow.svg"
                alt="Left arrow"
              />
            </div>
            <a href="#" class="storeproduct__link"
              ><img class="storeproduct__image" src = "img/new-in-shop/fantasy.png" alt="Some flowers"/></a>
            <div class="storeproduct__rightarrow-container">
              <img
                class="storeproduct__arrow"
                src="img/storeproduct-rightarrow.svg"
                alt="Right arrow"
              />
            </div>
          </div>
          <a href="#" class="storeproduct__link"
            ><img class="storeproduct__thumbnail" src = "img/new-in-shop/fantasy.png" alt="Some flowers"/></a>
        </div>
        <div class="storeproduct__maincontainer">
          <p class="storeproduct__instockindicator"></p>
          <h4 class="storeproduct__productname"></h4>
          <h4 class="storeproduct__productcodetext">
            Product code <span class="storeproduct__productcode"></span>
          </h4>
          <p class="storeproduct__pricetext">
            <span class="storeproduct__price"></span>
          </p>

          <div action="" class="storeproduct__form">
            <div class="storeproduct__form-inputcontainer">
              <input class="storeproduct__form-input" type="text" name="quantity" value=1 required/>
              <div class="storeproduct__input-arrows-box">
                <img class="storeproduct__form-uparrow" src="img/storeproduct-uparrow.svg" alt="Up arrow"/>
                <img class="storeproduct__form-downarrow" src="img/storeproduct-uparrow.svg" alt="Down arrow"/>
              </div>
            </div>
            <div class="storeproduct__form-submitcontainer">
              <a class="add-btn storeproduct__form-submit" href="#">Add to cart</a>
            </div>
          </div>
          <div class="storeproduct__subtitle-container">
            <p class="storeproduct__subtitle">DESCRIPTION</p>
            <hr class="storeproduct__divider" />
          </div>
          <p class="storeproduct__description"></p>
        </div>
      </div>
    </main>
    <footer data-include="main-page/footer.html"></footer>
    <section data-include="main-page/cart.html"></section>
    <section data-include="main-page/cart-badge.html"></section>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script type="module" src="js/store-product.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
